<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizard Spock Expansion</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1 id="logo"><img src="assets/images/logo.jpeg" alt="logo"></h1>
    </header>
    <section id="play-area">
        <div class="choice">You Entered</div>
        <div class="choice">NPC Entered</div>
        <div class="buttons">
            <button class="choice-btn">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="choice-btn">
                <i class="fa-sharp fa-solid fa-hand"></i>
            </button>
            <button class="choice-btn">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button class="choice-btn">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="choice-btn">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
    </section>

    <section class="result">
        <div class="score-area">
            <p class="scores">Your Score <span id="your-score">0</span></p>
            <p class="scores">Computer Score <span id="npc-score">0</span></p>
        </div>
        <div class="winner">
            <p class="win"><span id="winner">x</span></p>
        </div>
    </section>

    <footer class="footer">
        <p>All rights reserved <span id="year">2022</span></p>
    </footer>   

    <script src="https://kit.fontawesome.com/6711858dc6.js" crossorigin="anonymous"></script>
</body>
</html>
