<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizard Spock Expansion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="logo">Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <section id="display-area">
        <div class="choice" id="player-image">
            <h3>You</h3>
            <img id="your-image" src="assets/images/RockPaperScissorsLizardSpock.jpg" alt="The lizard spock expansioin">
        </div>

        <div class="choice">
            <h3>NPC</h3>
            <img id="npc-image" src="assets/images/RockPaperScissorsLizardSpock.jpg" alt="The lizard spock expansioin">
        </div>
    </section>

    <section id="play-area">
        <div id="player-choice"><p>Player Choice</p></div>   
        <div id="buttons">
            <button class="choice-btn btn-big" data-type="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="choice-btn btn-big" data-type="paper">
                <i class="fa-sharp fa-solid fa-hand"></i>
            </button>
            <button class="choice-btn btn-big" data-type="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button class="choice-btn btn-big" data-type="lizard">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="choice-btn btn-big" data-type="spock">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
    </section>

    <section id="result">
        <div id="score-area">
            <p class="scores">Your Score <span id="your-score">0</span></p>
            <p class="scores">NPC Score <span id="npc-score">0</span></p>
        </div>
    </section>
    
    <section id="win-announce">
        <div class="win">
            <p class="win"><span id="winner"></span></p>
        </div>
    </section>

    <footer class="footer">
        <p>All rights reserved <span id="year">2022</span></p>
    </footer>   
    <script src="https://kit.fontawesome.com/6711858dc6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
